<html lang="pt-br">

<head>

    <style>
    body{
        text-align: center;
        height: 100%;
        margin: 0;
        background-image: url("img/fundo2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        
    }
    #redonda{
        width: 350px;
        height: 350px;
        border-radius: 50%;

    }

        background-color: rgba(143, 61, 190, 1);

        font-family: 'JMH';
        color: black;
    }

        background-color: black;
        color:white;

</head>
